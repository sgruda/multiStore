version: '3.7'

# Define services
services:
  # App backend service
  app:
    # Configuration for building the docker image for the backend service
    build:
      context: app # Use an image built from the specified dockerfile in the `src` directory.
      dockerfile: Dockerfile
    ports:
      - "8181:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on: 
      - db # This service depends on postgres database. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/docker?useSSL=false
      SPRING_DATASOURCE_USERNAME: docker
      SPRING_DATASOURCE_PASSWORD: docker      
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend-network
  db:
    build:
      context: database # Use an image built from the specified dockerfile in the `database` directory.
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    restart: always
    volumes: 
      - db-data:/var/lib/postgres
    networks: 
      - backend-network
# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend-network: