version: '3.7'

# Define services
services:
  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: backend # Use an image built from the specified dockerfile in the `backend` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on: 
      - db # This service depends on postgres database. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/docker?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: docker
      SPRING_DATASOURCE_PASSWORD: docker      
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend-network
      - frontend-network

  # Frontend Service 
  app-client:
    build:
      context: frontend # Use an image built from the specified dockerfile in the `frontend` directory.
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://127.0.0.1:8080/api
    ports:
      - "3000:80" # Forward the exposed port 80 on the container to port 80 on the host machine
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend-network
  
  db:
    build:
      context: database # Use an image built from the specified dockerfile in the `database` directory.
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    restart: always
    volumes: 
      - db-data:/var/lib/postgres
    networks: 
      - backend-network
# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend-network:
  frontend-network:    